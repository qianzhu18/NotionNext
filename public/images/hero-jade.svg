<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="jadeAura" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#fdfcf7" />
      <stop offset="60%" stop-color="#e6f0ec" />
      <stop offset="100%" stop-color="#d7e6df" />
    </radialGradient>
    <linearGradient id="softVeil" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f1e8" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#d8e5df" stop-opacity="0.55" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#jadeAura)" />
  <rect width="1920" height="1080" fill="url(#softVeil)" />
  <g transform="translate(960 510)">
    <text x="0" y="0" text-anchor="middle" font-family="'STKaiti','KaiTi','Songti SC','Noto Serif SC',serif" font-size="144" letter-spacing="18" fill="#2f5c56">
