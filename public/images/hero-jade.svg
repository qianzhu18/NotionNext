    </text>
    <text x="0" y="70" text-anchor="middle" font-family="'Crimson Text','Times New Roman',serif" font-size="36" letter-spacing="4" fill="#315e58" opacity="0.75">
      GENTLE AND LUSTROUS AS JADE
    </text>
  </g>
  <g transform="translate(1410 770)">
    <text x="0" y="0" text-anchor="middle" font-family="'STKaiti','KaiTi','Songti SC','Noto Serif SC',serif" font-size="64" fill="#ba7364" opacity="0.7">
      印
    </text>
  </g>
